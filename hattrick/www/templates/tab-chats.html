<ion-view view-title="매칭 신청">
    <ion-content class="padding">
        <form>
          <div ng-controller ='HomeCtrl'>
            <div class="list" ng-controller ='ChatsCtrl'>

              <label class="item item-input">
                  <span class="input-label">팀명</span>
                  <input type="text" placeholder="...FC" ng-model="messages.team">
                </label>
                
                <button class="button button-positive" ng-click="openDatePicker()">Open DatePicker</button>
                <pre>{{year}}.{{month}}.{{day}}.{{mon}}</pre>

                <button class="button button-positive" ng-click="openTimePicker()">Open TimePicker</button>
                <pre>{{returnedTimeH}} : {{returnedTimeM}}</pre>

                  <label class="item item-input">
                      <span class="input-label">인원</span>
                      <input type="number" placeholder="6 : 6" ng-model="messages.num">
                    </label>

                  <label class="item item-input">
                      <span class="input-label">장소</span>
                      <input type="text" placeholder="풋살장 or 축구장" ng-model="messages.lugar">
                    </label>

                <label class="item item-input">
                    <span class="input-label">내용</span>
                    <textarea type="text" placeholder="코멘트" ng-model="messages.message"></textarea>
                  </label>

                  <div class="center">
                    <a href="#/tab/dash">
                      <button class="button button-positive" ng-click="send(messages)">매칭 신청</button>
                    </a>
                  </div>
            </div>
          </div>
        </form>
    </ion-content>
</ion-view>
